<!doctype html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <title>Ejercicio práctico de datatables</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main6.css -->
    <link rel="stylesheet" href="styles/dataTables.bootstrap.css">
    <link rel="stylesheet" href="styles/main6.css">
    <!-- endbuild -->
</head>

<body>
    <div class="container-fluid">
        <div id="tabla" class="row">
            <div class="col-md-12">
                <table id="miTabla" class="table">
                    <thead>
                        <th>id_doctor</th>
                        <th>Nombre</th>
                        <th>Numcolegiado</th>
                        <th>id_clinicas</th>
                        <th>Clinicas</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                        <th>id_doctor</th>
                        <th>Nombre</th>
                        <th>Numcolegiado</th>
                        <th>id_clinicas</th>
                        <th>Clinicas</th>
                        <th>Editar</th>
                        <th>Borrar</th>
                    </tfoot>
                </table>

            </div>
        </div>
        <div id="formulario" class="row">
            <div class="col-md-4 col-md-offset-3">
                <!--/*el formulario es aproximadamente un copy-paste de http://getbootstrap.com/css/#forms -->
                <form class="form-horizontal">
                    <div>
                        <div class="form-group">
                            <label for="idDoctor" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <input type="hidden" class="form-control" id="idDoctor" name="idDoctor">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="nombre" class="col-sm-2 control-label">Nombre</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="nombre" placeholder="Nombre del doctor">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="numcolegiado" class="col-sm-2 control-label">Número de Colegiado</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="numcolegiado" placeholder="Número de la clínica">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="clinicas">Clinicas:</label>
                            <select multiple class="form-control" id="clinicas" name="clinicas">
                                
                            </select>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-10 col-sm-offset-2">
                                <button id="enviar" type="submit" class="btn btn-primary">Enviar</button>
                            </div>
                        </div>

                    </div>
                </form>

            </div>
        </div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="scripts/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({app,.tmp}) scripts/ejercicio7.js -->
    <script src="scripts/jquery.dataTables.js"></script>
    <script src="scripts/dataTables.bootstrap.js"></script>
    <script src="scripts/ejercicio_practico.js"></script>
    <!-- endbuild -->


</body>

</html>
